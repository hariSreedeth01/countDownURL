<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Countdown – Sydney</title>
<style>
  :root{
    /* ↓ change this to 0.7, 0.9, 1.1 etc. to scale all three lines equally */
    --scale: 0.80;
    --bg1:#0f172a; --fg:#e5e7eb; --muted:#cbd5e1; --accent:#60a5fa;
    --dockSize: 46px; --dockGap: 12px;
  }
  html,body{height:100%;margin:0;background:var(--bg1);color:var(--fg);font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
  .stage{position:relative;height:100vh;overflow:hidden}

  /* Middle icon dock */
  .dock{
    position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
    display:flex;gap:var(--dockGap);flex-wrap:wrap;justify-content:center
  }
  .dock a{
    width:var(--dockSize);height:var(--dockSize);display:inline-grid;place-items:center;
    border-radius:999px;text-decoration:none;color:var(--fg);
    background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.08);
    font-size:14px; font-weight:700; letter-spacing:.2px;
    transition:transform .12s ease, background .12s ease, border-color .12s ease;
  }
  .dock a:hover{transform:translateY(-2px);background:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.2)}
  .dock a svg{width:22px;height:22px;display:block}

  /* Lower-center text block */
  .footer{
    position:absolute;left:50%;bottom:6vh;transform:translateX(-50%);text-align:center;padding:0 1.25rem;
  }
  h1{
    margin:0 0 .4rem;
    font-weight:700;letter-spacing:.3px;
    font-size:calc(var(--scale) * clamp(1.0rem, 2.2vw, 1.4rem));
  }
  #timer{
    font-variant-numeric:tabular-nums;
    line-height:1.05;margin:0;
    font-size:calc(var(--scale) * clamp(1.8rem, 7.2vw, 5.2rem));
  }
  #sub{
    opacity:.85;margin-top:.55rem;
    font-size:calc(var(--scale) * clamp(.85rem, 1.4vw, 1.05rem));
    color:var(--muted)
  }

  /* Optional subtle vignette */
  .vignette{position:absolute;inset:0;
    background:
      radial-gradient(60% 60% at 50% 40%, rgba(255,255,255,0.06), transparent 60%),
      linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.25) 100%);
    pointer-events:none;
  }
</style>
</head>
<body>
  <div class="stage">
    <!-- Middle favorites dock -->
    <nav class="dock" aria-label="Favorite links">
      <!-- Reddit (simple inline SVG) -->
      <a href="https://www.reddit.com/" target="_blank" rel="noopener" title="Reddit" aria-label="Reddit">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5"/>
          <circle cx="9" cy="12" r="1.3" fill="currentColor"/>
          <circle cx="15" cy="12" r="1.3" fill="currentColor"/>
          <path d="M8.5 14.2c.9.9 2.1 1.3 3.5 1.3s2.6-.4 3.5-1.3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <circle cx="17.4" cy="10.2" r="1.1" fill="currentColor"/>
          <circle cx="6.6" cy="10.2" r="1.1" fill="currentColor"/>
          <path d="M13.8 6.6l2.7.6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <circle cx="13.3" cy="6.3" r=".9" stroke="currentColor" stroke-width="1.2" fill="none"/>
        </svg>
      </a>
      <!-- arXiv -->
      <a href="https://arxiv.org/" target="_blank" rel="noopener" title="arXiv" aria-label="arXiv">arX</a>
      <!-- Kaggle -->
      <a href="https://www.kaggle.com/" target="_blank" rel="noopener" title="Kaggle" aria-label="Kaggle">K</a>
      <!-- Papers with Code -->
      <a href="https://paperswithcode.com/" target="_blank" rel="noopener" title="Papers with Code" aria-label="Papers with Code">PwC</a>
      <!-- Distill -->
      <a href="https://distill.pub/" target="_blank" rel="noopener" title="Distill" aria-label="Distill">D</a>
      <!-- Towards Data Science -->
      <a href="https://towardsdatascience.com/" target="_blank" rel="noopener" title="Towards Data Science" aria-label="Towards Data Science">TDS</a>
      <!-- DeepMind blog -->
      <a href="https://www.deepmind.com/blog" target="_blank" rel="noopener" title="DeepMind Blog" aria-label="DeepMind">DM</a>
      <!-- scikit-learn -->
      <a href="https://scikit-learn.org/stable/whats_new.html" target="_blank" rel="noopener" title="scikit-learn" aria-label="scikit-learn">sk</a>
    </nav>

    <!-- Lower center countdown -->
    <footer class="footer">
      <h1>Countdown to New Year (Sydney)</h1>
      <div id="timer" aria-live="polite">…</div>
      <div id="sub">until December 31, 2025, 11:59 PM (Australia/Sydney)</div>
    </footer>

    <div class="vignette"></div>
  </div>

<script>
  // Target is Sydney local time on that date (AEDT = UTC+11 in late Dec 2025)
  const target = new Date("2025-12-31T23:59:00+11:00");

  const timerEl = document.getElementById("timer");
  const pad = n => n.toString().padStart(2,"0");

  function tick(){
    let diff = target - new Date();
    if (diff < 0) diff = 0;

    const days = Math.floor(diff / 86400000);
    const hours = Math.floor((diff % 86400000) / 3600000);
    const mins  = Math.floor((diff % 3600000) / 60000);
    const secs  = Math.floor((diff % 60000) / 1000);

    timerEl.textContent = `${days} days ${pad(hours)}:${pad(mins)}:${pad(secs)}`;
  }
  tick();
  setInterval(tick, 1000);
</script>
</body>
</html>
